version: '3.3'

services:
  zookeeper:
    container_name: zookeeper
    image: confluentinc/cp-zookeeper:latest
    depends_on:
      - web-app
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    container_name: kafka
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
      - web-app
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9093,EXTERNAL_SAME_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,EXTERNAL_SAME_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  web-app:
    container_name: web-app
    build: ./web-app
    image: web-app
    depends_on:
      - databaseDB
      - securityDB
    ports:
      - "5002:5002"

  database-app:
    container_name: data_base-app
    build: ./data_base-app
    image: data_base-app
    depends_on:
      - securityDB
      - databaseDB
    ports:
      - "5001:5001"

  databaseDB:
    container_name: database
    image: postgres:13.2
    env_file:
      - ./data_base-db/database.env
    volumes:
      - ./data_base-db/data.sql:/docker-entrypoint-initdb.d/data.sql
      - ./data_base-db/data:/var/lib/postgresql/data/
    ports:
      - "5438:5432"

  securityDB:
    container_name: secur
    image: postgres:13.2
    env_file:
      - ./web-db/database.env
    volumes:
      - ./web-db/security.sql:/docker-entrypoint-initdb.d/security.sql
      - ./web-db/data:/var/lib/postgresql/data/
    ports:
      - "5439:5432"
