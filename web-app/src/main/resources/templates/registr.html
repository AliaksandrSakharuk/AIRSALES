<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>US</title>
</head>
<body>
<div th:if= "${result == false}">
    ТАКОЙ LOGIN УЖЕ СУЩЕСТВУЕТ!!!!
    ПРИДУМАЙТЕ НОВЫЙ LOGIN
    <form method="get" th:action="@{/users/new}">
        <button type="submit">Зарегестрироваться</button>
    </form>
</div>
<div th:if= "${result == true}">
    ВЫ УСПЕШНО СОЗДАЛИ ЛОГИН!!!!
    <form method="get" th:action="@{/login}">
        <button type="submit">ВОЙТИ</button>
    </form>
</div>
</body>
</html>
