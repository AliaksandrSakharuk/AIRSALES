<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NEW AIRCOMPANY</title>
</head>
<body>
<a th:href="@{/}"> На главную страницу</a>
<br>
<h1>NEW AIR COMPANY</h1>
<form action="#" th:action="@{/admin/aircompany/save}" th:object="${airCompanyDto}"  method="post">

    <p>НАЗВАНИЕ АВИАКОМПАНИИ: <input type="text" required th:field="*{nameCompany}" pattern="^[a-zA-Z0-9]+$"/>
        <span th:if="${#fields.hasErrors('nameCompany')}" style ="color: red;" class="alert alert-error" th:errors="*{nameCompany}">Name Error</span>
    </p>
    <p>ТЕЛЕФОН: <input type="text"  th:field="*{phoneNumber}" />
        <span th:if="${#fields.hasErrors('phoneNumber')}" style ="color: red;" class="alert alert-error" th:errors="*{phoneNumber}">Name Error</span></p>
    <p><input type="submit" value="Создать" /> <input type="reset" value="Сбросить" /></p>
</form>

</body>
</html>
