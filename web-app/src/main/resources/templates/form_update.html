<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>UPDATE</title>
</head>
<body>
<a th:href="@{/}"> На главную страницу</a>
<h1>ДАННЫЕ ЗАПРОСА ПОИСКА ДЛЯ ИЗМЕНЕНИЯ ДАННЫХ:</h1>

<form action="#" th:action="@{/profile/update}" th:object="${user}"  method="post">
    <p> ID: <input size="2" type="text"  th:field= ${user.id} readonly /></p>
    <p>   ЛОГИН: <input type="text" th:field=${user.login}  required pattern="^[a-zA-Z0-9-_]+$"/></p>
    <p>   ПАРОЛЬ: <input type="password" th:field=${user.password} pattern="^[a-zA-Z0-9]+$"/></p>
    <p>  EMAIL: <input type="text" th:field=${user.email} required pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]+"/></p>
    <p>   ID: <input type="text" th:field=${user.client.id} readonly/></p>
    <p>  ИМЯ: <input type="text" th:field=${user.client.firstName} required pattern="^[a-zA-Z]+$"/></p>
    <p>   ФАМИЛИЯ: <input type="text" th:field=${user.client.secondName} required pattern="^[a-zA-Z]+$"/></p>
    <p>   ТЕЛЕФОН: <input type="text" th:field=${user.client.phoneNumber} required pattern="(^[0-9]{0,9})+$"/></p>
    <p><input type="submit" value="Изменить" />
</form>
</body>
</html>
