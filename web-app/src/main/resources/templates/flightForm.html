<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>FLIGHT</title>
</head>
<body>
<a th:href="@{/}"> На главную страницу</a>
<h1>Form</h1>
<form action="#" th:action="@{/admin/flight/new}" th:object="${flightDto}" method="post">
    <p>НОМЕР РЕЙСА: <input type="text"  th:field="*{numberFlight}" />
        <span th:if="${#fields.hasErrors('numberFlight')}" style ="color: red;" class="alert alert-error" th:errors="*{numberFlight}">Name Error</span>
    </p>

    <p>ГОРОД ОТПРАВЛЕНИЯ: <input type="text"   th:field="*{departureCity}" pattern="^[a-zA-Z]+$"/>
        <span th:if="${#fields.hasErrors('departureCity')}" style ="color: red;" class="alert alert-error" th:errors="*{departureCity}">Name Error</span>
    </p>
    <p>ДАТА И ВРЕМЯ ОТПРАВЛЕНИЯ:  <input type="datetime-local" th:field="*{departureDateTime}" required>
    <p>ГОРОД ПРИБЫТИЯ: <input type="text"  th:field="*{arriveCity}"  pattern="^[a-zA-Z]+$"/>
        <span th:if="${#fields.hasErrors('arriveCity')}" style ="color: red;" class="alert alert-error" th:errors="*{arriveCity}">Name Error</span>
    </p>
    <p>ДАТА И ВРЕМЯ ПРИБЫТИЯ: <input type="datetime-local" th:field="*{arriveDateTime}" required>
    <p>ID самолета: <input type="text"  th:field="*{plane.id}" pattern="^[0-9]+$"  required/></p>
    <p><input type="submit" value="Создать" /> <input type="reset" value="Сбросить" /></p>
</form>
<br>
</body>
</html>
