<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FIELD USER</title>
</head>
<body>
<form action="#" th:action="@{/users/password/renewal}" method="post">
    <p>LOGIN: <input type="text" required th:field="*{fielduser.login}" pattern="^[a-zA-Z0-9-_]+$"/></p>
    <p>EMAIL: <input type="text" required  th:field="*{fielduser.email}" pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]+"/></p>
    <p><input type="submit" value="ПОЛУЧИТЬ НОВЫЙ ПАРОЛЬ" /> <input type="reset" value="Сбросить" /></p>
<br>
    <form method="get" th:action="@{/login}">
        <button type="submit">ВОЙТИ</button>
    </form>
</form>
</body>
</html>
